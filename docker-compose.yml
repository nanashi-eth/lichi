version: '2.27.0'
services:
    db:
      image: postgres:latest
      container_name: db
      restart: always
      ports:
        - "5432:5432"
      environment:
        POSTGRES_DB: ${DB_NAME}
        POSTGRES_USER: ${DB_USER}
        POSTGRES_PASSWORD: ${DB_PASSWORD}
      volumes:
        - data:/var/lib/postgresql/data
volumes:
    data: {}
